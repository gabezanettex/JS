<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(157, 138, 175);
            color: rgb(201, 211, 230);
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>

    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o<strong> resultado</strong></p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim!</div>

    <br><br>

    <script>
        
        var corpo = window.document.body
        corpo.style.background = 'violet' //mudando background por DOM

        //pegando elementos por TAG
        var p1 = window.document.getElementsByTagName('p')[1] //segundo paragráfo
        var p2 = window.document.getElementsByTagName('p')[0] //primeiro paragráfo

        //window.document.write('Está escrito assim: ' + p1.innerHTML)
        window.document.write(`Está escrito assim: ${p1.innerText}`) //(innerText) will not return the text of elements that are hidden with CSS
        window.document.write('<br>Aqui assim: ' + p2.textContent)
        
        p1.style.color = 'violet'
        p1.style.background = 'black'
        p2.style.color = 'red'

        //pegando elemento por ID
        //window.document.getElementById('msg').innerText = 'Olá' //outro modo de modificar
        var d =  window.document.getElementById('msg') //modo mais curto

        d.style.background = 'green'
        d.innerText = 'Estou aguardando...' //mudou por JS o texto da div com id="msg"

        window.document.write('</br></br> Teste 01 ---- ' + window.document.charset)
        window.document.write('</br> Teste 02 ---- ' + window.document.URL)
        window.document.write('</br> Teste 03 ---- ' + window.document.title)

        //pegando por SELETOR
        var d = window.document.querySelector('div#msg') // classe seria -> ('div.msg)
        d.style.color = 'blue'






    </script>
</body>

</html>
