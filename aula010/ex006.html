<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background:aquamarine;
            color:rgb(164, 37, 214);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" onclick= "clicar()" onmouseenter="entrar()" onmouseout="sair()">
            clique aqui!
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText = 'clicou!!'
            a.style.background = 'violet'
        }

        function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'black'
            a.style.color = 'white'
        }

        function sair() {
            a.innerText = ' Saiu!'
            a.style.color = 'red'
            a.style.background = 'green'
        }

        window.document.write(document.doctype)
        window.document.write('<br>' + document.fonts)
        document.write('<br>' + document.body)
    </script>

</body>
</html>
