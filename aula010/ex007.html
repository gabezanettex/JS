<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 13pt Arial;
        }
        input {
            font: normal 15pt Arial;
            width:10%;            
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> <!--caixa entrada de dados-->
    +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1') //guardando valor recebido
            var tn2 = window.document.querySelector('input#txtn2') //guardando de outro jeito
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) //converter para numero
            var n2 = Number(tn2.value)
            var result = (n1 + n2)

            //mostrar resultado na tela
            res.innerHTML = `A soma entre ${n1} e ${n2} é:<strong> ${result}</strong>`

        }
    </script>
    

    
</body>
</html>
